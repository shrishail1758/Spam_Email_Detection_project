<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Spam Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Email Spam Detector</h1>
            <form id="emailForm" method="POST" action="/predict">
                <textarea id="emailText" name="emailText" rows="10" placeholder="Enter email content here..."></textarea>
                <button type="submit">Check for Spam</button>
            </form>
            <div id="result" class="result">
                {% if result %}
                    <p>{{ result }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
